name: Windows EXE Build
on: { workflow_dispatch: {} }

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.10' }

      - name: Install deps
        working-directory: sensor_mode_tool2_ci_windows_build   # ✅ 여기를 실제 폴더명으로
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build
        working-directory: sensor_mode_tool2_ci_windows_build   # ✅ 동일
        run: |
          pyinstaller --clean --onefile --windowed sensor_mode_tool2.py

      - name: Upload exe
        uses: actions/upload-artifact@v4
        with:
          name: sensor_mode_tool2-windows-exe
          path: sensor_mode_tool2_ci_windows_build/dist/sensor_mode_tool2.exe  # ✅ 경로 주의
